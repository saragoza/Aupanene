<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    </head>
    <body>
        <h2 class="center-block">Contacta con nosotros</h2>
        <div class="panel panel-default">
            <div class="panel-body text-justify">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Introduce tu nombre">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="Introduce tu email">
                          </div>
                          <div class="form-group">
                            <label for="email">Localidad</label>
                            <input type="text" class="form-control" id="localidad"
                                   placeholder="Introduce tu localidad de residencia">
                          </div>
                        </div>
                        <div class="col-sm-5 col-sm-offset-1">
                            <label>Tipos de portabeb√© que te interesan:</label>
                            <div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="fular">Fular</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="bandolera">Bandolera</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="mochila">Mochila</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="onbuhimo">Onbuhimo</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="meitai">Mei Tai</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="pouch">Pouch</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                          <label for="comentarios">Comentarios:</label>
                          <textarea class="form-control" rows="3" id="comentarios"></textarea>
                        </div>
                    <button type="submit" class="btn btn-default btn-lg col-sm-2 pull-right"><strong>Enviar</strong></button>
                </form>
            </div>
        </div>
    </body>
</html>
